<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Styles.css" media="screen">
    <title>Modal Para Consulta dos Dados de Alguns Países</title>
</head>
<body>
    <h1>Clique na bandeira desejada para saber alguns dados do paí:</h1>
    <div class="flag" id="flag-1">
        <img src="Russia.png" alt="Bandeira do Brasil" width="360" height="230">
    </div>
    <div class="flag" id="flag-2">
        <img src="Canada.png" alt="Bandeira do Brasil" width="360" height="230">
    </div>
    <div class="flag" id="flag-3">
        <img src="China.png" alt="Bandeira do Brasil" width="360" height="230">
    </div>
    <div class="flag" id="flag-4">
        <img src="Estados-Unidos.png" alt="Bandeira do Brasil" width="360" height="230">
    </div>
    <div class="flag" id="flag-5">
        <img src="Brasil.jpg" alt="Bandeira do Brasil" width="360" height="230">
    </div>
</body>
</html>
